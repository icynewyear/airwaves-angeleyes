
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>iiiiiiiiiiiiiiiiiiii|iiiiiiiii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="highlight-clean">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">self.</h2>
                <p class="text-center">eyes close and eyes close and open and eyes closed</p>
            </div>
            <div class="buttons">
              <form>
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th class="text-center" colspan="2">inner</th>
                                <th class="text-center" colspan="2">outer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center" colspan="2">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="e" title="e">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="e" title="e">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="i" title="i">
                                </td>
                                <td class="text-center" colspan="2">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="a" title="a">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" colspan="4">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="r" title="r">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="c" title="c">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="n" title="n">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" colspan="1">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="l" title="l">
                                </td>
                                <td class="text-center" colspan="1">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="s" title="s">
                                </td>
                                <td class="text-center" colspan="1">&nbsp;</td>
                                <td class="text-center" colspan="1">
                                  <input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bs-placement="bottom" value="w" title="w">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" colspan="4"><input class="btn btn-outline-primary" id="blink_btn" type="reset" value="blink"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </form>
            </div>
        </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    let input = ""
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    document.querySelectorAll('input.form-check-input').forEach(item => {
      item.addEventListener('click', () => {
        input += item.value
        item.disabled = true
      })
    })

    document.getElementById('blink_btn').addEventListener('click', () => {
      document.querySelectorAll('input.form-check-input').forEach(item => {
         item.disabled = false
         input = ""
         tooltipList.forEach(item => item.hide())
      })
    })

  </script>
  </body>

</html>
